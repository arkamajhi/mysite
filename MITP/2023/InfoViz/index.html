<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>

<title>InfoViz BDes-5Sem 2023</title>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(pages/West_Bengal.jpg)"></div>
			<div style="background-image:url(pages/Rajasthan.jpg)"></div>
			<div style="background-image:url(pages/Odisha.jpg)"></div>

			<div style="background-image:url(pages/Andhra_Pradesh.jpg)"></div>
			<div style="background-image:url(pages/Assam.jpg)"></div>
			<div style="background-image:url(pages/Bihar.jpg)"></div>
			<div style="background-image:url(pages/Chhattisgarh.jpg)"></div>
			<div style="background-image:url(pages/Gujarat.jpeg)"></div>
			<div style="background-image:url(pages/Haryana.jpg)"></div>
			<div style="background-image:url(pages/Karnataka.jpg)"></div>
			<div style="background-image:url(pages/Madhya_Pradesh.jpg)"></div>
			<div style="background-image:url(pages/Maharashtra.jpg)"></div>
			<div style="background-image:url(pages/Jharkhand.png)"></div>

			<div style="background-image:url(pages/Tamil_Nadu.jpg)"></div>
			<div style="background-image:url(pages/Uttar_Pradesh.jpg)"></div>

		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,

			// Height

			height:600,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
