<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ² Forest Management Board Game â€” Ecosystem Scores</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #eaf4ea 0%, #d8ebd5 50%, #c4dfc1 100%);
    color: #1b3a25;
    overflow: hidden;
    transition: background 0.5s ease, color 0.5s ease;
  }

  body.dark {
    background: linear-gradient(180deg, #1b2d1d 0%, #0f2012 50%, #09140c 100%);
    color: #e5f7eb;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80");
    background-size: cover;
    background-position: center;
    opacity: 0.25;
    z-index: -2;
    filter: blur(1px);
  }

  .card {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 24px;
    padding: 28px 38px;
    box-shadow: 0 12px 36px rgba(22, 58, 32, 0.25);
    backdrop-filter: blur(10px);
    width: 95%;
    max-width: 960px;
    transition: background 0.4s ease;
  }
  body.dark .card {
    background: rgba(20, 30, 25, 0.75);
  }

  h1 {
    text-align: center;
    font-size: 34px;
    font-weight: 800;
    margin: 0;
  }

  h2 {
    text-align: center;
    font-size: 18px;
    margin: 6px 0 24px;
    font-weight: 600;
  }

  #chart-container {
    width: 100%;
    height: 580px;
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
    transition: opacity 0.3s;
  }

  .player-index {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px 0;
    gap: 14px;
  }

  .player-item {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.6);
    border-radius: 12px;
    padding: 8px 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.3s ease;
  }

  .player-item:hover {
    transform: scale(1.07);
    box-shadow: 0 5px 18px rgba(0,0,0,0.2);
  }

  .color-dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    margin-right: 8px;
  }

  .bottom-controls {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-top: 25px;
    flex-wrap: wrap;
  }

  .toggle-container {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .slider {
    position: relative;
    width: 52px;
    height: 28px;
  }

  .slider input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider span {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background-color: #cfd8cc;
    border-radius: 28px;
    transition: 0.4s;
  }

  .slider span:before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }

  input:checked + span {
    background-color: #4ade80;
  }

  input:checked + span:before {
    transform: translateX(24px);
  }

  #musicBtn, #regenBtn {
    background: linear-gradient(90deg, #86efac, #4ade80);
    border: none;
    border-radius: 20px;
    padding: 10px 22px;
    color: #08371d;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  #musicBtn:hover, #regenBtn:hover {
    filter: brightness(1.1);
  }

  #regenBtn {
    margin-top: 25px;
  }
</style>
</head>
<body>
<div class="card">
  <h1>ðŸŒ² Player Ecosystem Scores ðŸŒ¿</h1>
  <h2>Forest Management Strategy Board Game</h2>

  <div class="player-index">
    <div class="player-item" data-player="0"><div class="color-dot" style="background:#fde68a;"></div><span>Player 1</span></div>
    <div class="player-item" data-player="1"><div class="color-dot" style="background:#bbf7d0;"></div><span>Player 2</span></div>
    <div class="player-item" data-player="2"><div class="color-dot" style="background:#fbcfe8;"></div><span>Player 3</span></div>
    <div class="player-item" data-player="3"><div class="color-dot" style="background:#bae6fd;"></div><span>Player 4</span></div>
  </div>

  <div id="chart-container">
    <canvas id="forestRadar"></canvas>
  </div>
</div>

<!-- New Regenerate Scores Button -->
<button id="regenBtn">ðŸŽ² Regenerate Scores</button>

<div class="bottom-controls">
  <div class="toggle-container">
    <label>Dark Mode</label>
    <label class="slider">
      <input type="checkbox" id="darkToggle">
      <span></span>
    </label>
  </div>

  <button id="musicBtn">ðŸ”Š Play Forest Ambience</button>
</div>

<audio id="forestAudio" preload="auto" loop crossorigin="anonymous">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a492fca3a.mp3?filename=forest-birds-ambient-14664.mp3" type="audio/mpeg">
</audio>

<script>
const ctx = document.getElementById("forestRadar").getContext("2d");

// === Factors ===
const factors = [
  "Tree Biomass Carbon","Total Soil Carbon","Ecosystem Carbon","Wood Products Carbon",
  "Timber","Deadwood","Soil Water","Net Present Value"
];

// === Random Data Generator (25â€“80) ===
function randomData() {
  return Array.from({length: factors.length}, () => Math.floor(Math.random() * (80 - 25 + 1)) + 25);
}

let baseData = {
  player1: randomData(),
  player2: randomData(),
  player3: randomData(),
  player4: randomData(),
};

// === Color palette ===
const palette = [
  {color:"#fde68a",border:"rgba(234,179,8,0.9)"},
  {color:"#bbf7d0",border:"rgba(34,197,94,0.9)"},
  {color:"#fbcfe8",border:"rgba(244,63,94,0.9)"},
  {color:"#bae6fd",border:"rgba(14,165,233,0.9)"}
];

// === Build Datasets (no fill initially) ===
function buildDatasets() {
  return Object.values(baseData).map((data,i)=>({
    label:`Player ${i+1}`,
    data,
    backgroundColor:palette[i].color+"00", // no fill
    borderColor:palette[i].border,
    borderWidth:3,
    pointBackgroundColor:palette[i].border,
    fill:false
  }));
}

// === Radar Chart ===
const radarChart = new Chart(ctx, {
  type:"radar",
  data:{labels:factors, datasets:buildDatasets()},
  options:{
    responsive:true,
    maintainAspectRatio:false,
    scales:{
      r:{
        min:0, max:100,
        ticks:{stepSize:20,color:"#1b3a25",backdropColor:"transparent",font:{size:13,weight:"bold"}},
        pointLabels:{color:"#173d24",font:{size:18,weight:"bold"}},
        grid:{color:"rgba(56,83,50,0.3)",lineWidth:1.8},
        angleLines:{color:"rgba(56,83,50,0.35)",lineWidth:1.8}
      }
    },
    plugins:{
      legend:{display:false},
      tooltip:{
        enabled:true,
        callbacks:{
          label: ctx => `${ctx.dataset.label}: ${ctx.formattedValue}`
        }
      }
    },
    animation:{duration:1000,easing:"easeOutCubic"}
  }
});

// === DARK MODE ===
document.getElementById("darkToggle").addEventListener("change", e => {
  document.body.classList.toggle("dark", e.target.checked);
  const dark = e.target.checked;
  radarChart.options.scales.r.ticks.color = dark ? "#eaf5ea" : "#1b3a25";
  radarChart.options.scales.r.pointLabels.color = dark ? "#eaf5ea" : "#173d24";
  radarChart.options.scales.r.grid.color = dark ? "rgba(255,255,255,0.2)" : "rgba(56,83,50,0.3)";
  radarChart.options.scales.r.angleLines.color = dark ? "rgba(255,255,255,0.25)" : "rgba(56,83,50,0.35)";
  radarChart.update();
});

// === MUSIC CONTROL (fade in/out) ===
const audio = document.getElementById("forestAudio");
const musicBtn = document.getElementById("musicBtn");
let playing = false;
audio.volume = 0;

function fadeVolume(target, step = 0.02, interval = 50){
  clearInterval(audio.fadeInterval);
  audio.fadeInterval = setInterval(()=>{
    if((step > 0 && audio.volume >= target) || (step < 0 && audio.volume <= target)){
      audio.volume = target;
      clearInterval(audio.fadeInterval);
      return;
    }
    audio.volume = Math.min(1, Math.max(0, audio.volume + step));
  }, interval);
}

musicBtn.addEventListener("click", async ()=>{
  try {
    if(!playing){
      await audio.play();
      fadeVolume(0.5, 0.02);
      musicBtn.textContent = "ðŸ”‡ Pause Forest Ambience";
    } else {
      fadeVolume(0, -0.03);
      setTimeout(()=>audio.pause(),800);
      musicBtn.textContent = "ðŸ”Š Play Forest Ambience";
    }
    playing = !playing;
  } catch (err) {
    console.warn("Autoplay blocked:", err);
    alert("ðŸ”ˆ Please click again to enable forest sounds â€” your browser initially blocked it.");
  }
});

// === PLAYER HOVER HIGHLIGHT WITH VALUE DISPLAY ===
document.querySelectorAll(".player-item").forEach(item => {
  const index = parseInt(item.dataset.player);
  item.addEventListener("mouseenter", () => {
    radarChart.data.datasets.forEach((ds,i)=>{
      if(i === index){
        ds.borderWidth = 6;
        ds.borderColor = palette[i].border.replace("0.9","1");
        ds.backgroundColor = palette[i].color+"55";
        ds.fill = true;
      } else {
        ds.borderWidth = 1.5;
        ds.borderColor = palette[i].border.replace("0.9","0.2");
        ds.backgroundColor = palette[i].color+"00";
        ds.fill = false;
      }
    });
    radarChart.options.plugins.tooltip.enabled = true;
    radarChart.update();
  });
  item.addEventListener("mouseleave", () => {
    radarChart.data.datasets.forEach((ds,i)=>{
      ds.borderWidth = 3;
      ds.borderColor = palette[i].border;
      ds.backgroundColor = palette[i].color+"00";
      ds.fill = false;
    });
    radarChart.options.plugins.tooltip.enabled = false;
    radarChart.update();
  });
});

// === REGENERATE BUTTON ===
document.getElementById("regenBtn").addEventListener("click", () => {
  baseData = {
    player1: randomData(),
    player2: randomData(),
    player3: randomData(),
    player4: randomData(),
  };
  radarChart.data.datasets = buildDatasets();
  radarChart.update();
});
</script>
</body>
</html>
