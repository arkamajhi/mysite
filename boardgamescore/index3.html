<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ² Ecosystem Performance Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root {
    --forest-light: #e9f7ee;
    --forest-mid: #cde3cf;
    --forest-dark: #0f2918;
    --accent: #22c55e;
    --card-bg: rgba(255, 255, 255, 0.95);
    --shadow: 0 10px 35px rgba(0, 0, 0, 0.18);
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, var(--forest-light), var(--forest-mid));
    color: var(--forest-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  body.dark {
    background: linear-gradient(180deg, #132417, #0b150d);
    color: #e8f6eb;
  }

  .card {
    width: 95%;
    max-width: 1200px;
    background: var(--card-bg);
    backdrop-filter: blur(8px);
    border-radius: 22px;
    box-shadow: var(--shadow);
    padding: 30px;
    margin: 30px 0;
    transition: background 0.4s ease;
  }

  body.dark .card {
    background: rgba(25, 35, 28, 0.95);
  }

  h1 {
    text-align: center;
    font-size: 34px;
    font-weight: 900;
    margin: 0;
  }

  h2 {
    text-align: center;
    font-size: 18px;
    margin: 6px 0 26px;
    opacity: 0.95;
    font-weight: 600;
  }

  .dashboard {
    display: flex;
    justify-content: space-between;
    gap: 24px;
    flex-wrap: wrap;
  }

  .chart-section,
  .table-section {
    flex: 1 1 500px;
    min-height: 520px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.85);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  body.dark .chart-section,
  body.dark .table-section {
    background: rgba(255, 255, 255, 0.08);
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    font-size: 16px;
    flex-grow: 1;
    font-weight: 600;
  }

  th {
    padding: 12px;
    font-weight: 800;
    background: #86efac;
    color: #063318;
  }

  td {
    padding: 9px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    cursor: pointer;
    transition: background 0.25s, font-weight 0.25s;
  }

  tbody tr:hover {
    background: rgba(34, 197, 94, 0.15);
    font-weight: 700;
  }

  body.dark th {
    background: #14532d;
    color: #d1fae5;
  }

  body.dark tbody tr:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: wrap;
    margin: 15px 0;
  }

  button {
    background: linear-gradient(90deg, #22c55e, #15803d);
    border: none;
    border-radius: 20px;
    padding: 10px 22px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    filter: brightness(1.15);
  }

  .player-index {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 14px;
    margin-bottom: 20px;
  }

  .player-item {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    padding: 8px 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.25s ease;
  }

  .player-item:hover {
    transform: scale(1.08);
  }

  .color-dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    margin-right: 8px;
  }

  @media (max-width: 768px) {
    .dashboard {
      flex-direction: column;
    }
    .chart-section, .table-section {
      min-height: 420px;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ² Ecosystem Performance Dashboard</h1>
    <h2>Forest Management Strategy Game</h2>

    <div class="player-index">
      <div class="player-item" data-player="0"><div class="color-dot" style="background:#f59e0b;"></div>Player 1</div>
      <div class="player-item" data-player="1"><div class="color-dot" style="background:#16a34a;"></div>Player 2</div>
      <div class="player-item" data-player="2"><div class="color-dot" style="background:#db2777;"></div>Player 3</div>
      <div class="player-item" data-player="3"><div class="color-dot" style="background:#2563eb;"></div>Player 4</div>
    </div>

    <div class="dashboard">
      <div class="chart-section">
        <canvas id="forestRadar"></canvas>
      </div>
      <div class="table-section">
        <table id="scoreTable">
          <thead>
            <tr>
              <th>Factor</th>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>Player 3</th>
              <th>Player 4</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="regenBtn">ðŸŽ² Regenerate Scores</button>
    <button id="darkModeBtn">ðŸŒ— Toggle Dark Mode</button>
  </div>

  <script>
    const ctx = document.getElementById("forestRadar").getContext("2d");
    const tbody = document.querySelector("#scoreTable tbody");

    const factors = [
      "Tree Biomass Carbon", "Total Soil Carbon", "Ecosystem Carbon",
      "Wood Products Carbon", "Timber", "Deadwood",
      "Soil Water", "Net Present Value"
    ];

    function randomData() {
      return Array.from({length: factors.length}, () => Math.floor(Math.random() * (80 - 25 + 1)) + 25);
    }

    let baseData = {
      player1: randomData(),
      player2: randomData(),
      player3: randomData(),
      player4: randomData(),
    };

    const palette = ["#f59e0b", "#16a34a", "#db2777", "#2563eb"];

    function buildDatasets() {
      return Object.values(baseData).map((data, i) => ({
        label: `Player ${i+1}`,
        data,
        borderColor: palette[i],
        backgroundColor: palette[i] + "30",
        pointBackgroundColor: palette[i],
        borderWidth: 2.5,
        pointRadius: 3.5,
        pointHoverRadius: 5,
        fill: false,
      }));
    }

    const radarChart = new Chart(ctx, {
      type: "radar",
      data: { labels: factors, datasets: buildDatasets() },
      options: {
        responsive: true,
        scales: {
          r: {
            min: 0,
            max: 100,
            ticks: { stepSize: 20, color: "#0f2918", font: { size: 13, weight: "700" } },
            pointLabels: { color: "#0f2918", font: { size: 13, weight: "700" } },
            grid: { color: "rgba(0,0,0,0.15)", lineWidth: 1.2 },
            angleLines: { color: "rgba(0,0,0,0.25)", lineWidth: 1.4 },
          }
        },
        plugins: { legend: { display: false } },
        animation: { duration: 600, easing: "easeOutCubic" },
      }
    });

    function updateTable() {
      tbody.innerHTML = "";
      factors.forEach((factor, idx) => {
        const row = document.createElement("tr");
        row.dataset.index = idx;
        const cells = [`<td>${factor}</td>`];
        Object.values(baseData).forEach(player => cells.push(`<td>${player[idx]}</td>`));
        row.innerHTML = cells.join("");
        tbody.appendChild(row);
      });
    }
    updateTable();

    document.getElementById("regenBtn").addEventListener("click", () => {
      baseData = {
        player1: randomData(),
        player2: randomData(),
        player3: randomData(),
        player4: randomData(),
      };
      radarChart.data.datasets = buildDatasets();
      radarChart.update();
      updateTable();
    });

    document.getElementById("darkModeBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const dark = document.body.classList.contains("dark");
      radarChart.options.scales.r.ticks.color = dark ? "#e8f6eb" : "#0f2918";
      radarChart.options.scales.r.pointLabels.color = dark ? "#e8f6eb" : "#0f2918";
      radarChart.options.scales.r.grid.color = dark ? "rgba(255,255,255,0.12)" : "rgba(0,0,0,0.15)";
      radarChart.options.scales.r.angleLines.color = dark ? "rgba(255,255,255,0.25)" : "rgba(0,0,0,0.25)";
      radarChart.update();
    });

    document.querySelectorAll(".player-item").forEach((item, index) => {
      item.addEventListener("mouseenter", () => {
        radarChart.data.datasets.forEach((ds, i) => {
          ds.borderWidth = i === index ? 3.5 : 1.5;
          ds.pointRadius = i === index ? 5 : 2.5;
          ds.fill = i === index;
        });
        radarChart.update();
      });
      item.addEventListener("mouseleave", () => {
        radarChart.data.datasets.forEach(ds => {
          ds.borderWidth = 2.5;
          ds.pointRadius = 3.5;
          ds.fill = false;
        });
        radarChart.update();
      });
    });

    // Row hover â†’ highlight factor axis
    tbody.addEventListener("mouseenter", e => {
      const row = e.target.closest("tr");
      if (!row) return;
      const index = parseInt(row.dataset.index);
      highlightFactor(index);
    }, true);

    tbody.addEventListener("mouseleave", () => {
      resetHighlight();
    });

    function highlightFactor(idx) {
      radarChart.options.scales.r.angleLines.color = (ctx) =>
        ctx.index === idx ? "rgba(34,197,94,0.9)" : "rgba(0,0,0,0.25)";
      radarChart.data.datasets.forEach(ds => {
        ds.pointRadius = ds.data.map((_, i) => i === idx ? 6 : 3.5);
      });
      radarChart.update();
    }

    function resetHighlight() {
      radarChart.options.scales.r.angleLines.color = "rgba(0,0,0,0.25)";
      radarChart.data.datasets.forEach(ds => ds.pointRadius = 3.5);
      radarChart.update();
    }
  </script>
</body>
</html>
