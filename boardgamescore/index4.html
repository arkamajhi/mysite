<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ² Ecosystem Performance Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root {
    --forest-bg-top: #e6f4ea;
    --forest-bg-bottom: #b9dcc2;
    --forest-dark: #0b2a18;
    --accent-green: #22c55e;
    --accent-gold: #f59e0b;
    --accent-blue: #2563eb;
    --accent-pink: #db2777;
    --card-bg: rgba(255, 255, 255, 0.6);
    --shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, var(--forest-bg-top), var(--forest-bg-bottom));
    color: var(--forest-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    transition: background 0.8s ease;
  }

  body.dark {
    background: linear-gradient(180deg, #07110a, #0b2616);
    color: #e8f6eb;
  }

  .card {
    width: 95%;
    max-width: 1200px;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    box-shadow: var(--shadow);
    padding: 36px;
    margin: 36px 0;
    transition: all 0.6s ease;
  }

  body.dark .card {
    background: rgba(25, 35, 28, 0.55);
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
  }

  h1 {
    text-align: center;
    font-size: 36px;
    font-weight: 900;
    margin: 0;
    letter-spacing: 0.5px;
  }

  h2 {
    text-align: center;
    font-size: 18px;
    margin: 8px 0 28px;
    opacity: 0.95;
    font-weight: 600;
  }

  .dashboard {
    display: flex;
    justify-content: space-between;
    gap: 28px;
    flex-wrap: wrap;
  }

  .chart-section,
  .table-section {
    flex: 1 1 500px;
    min-height: 520px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    padding: 24px;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  body.dark .chart-section,
  body.dark .table-section {
    background: rgba(255, 255, 255, 0.08);
  }

  /* Chart glow */
  .chart-section::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(34,197,94,0.08), transparent 70%);
    z-index: 0;
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
    z-index: 1;
  }

  /* Table styling */
  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    font-size: 16px;
    flex-grow: 1;
    font-weight: 600;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeUp 0.8s ease forwards;
  }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  th {
    padding: 12px;
    font-weight: 800;
    background: #86efac;
    color: #063318;
    letter-spacing: 0.5px;
  }

  td {
    padding: 9px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    cursor: pointer;
    transition: background 0.25s, font-weight 0.25s;
  }

  tbody tr:hover {
    background: rgba(34, 197, 94, 0.15);
    font-weight: 700;
  }

  body.dark th {
    background: #14532d;
    color: #d1fae5;
  }

  body.dark tbody tr:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  /* Player index */
  .player-index {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 14px;
    margin-bottom: 24px;
  }

  .player-item {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    padding: 8px 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.25s ease, box-shadow 0.25s;
  }

  .player-item:hover {
    transform: scale(1.08);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }

  .color-dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    margin-right: 8px;
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }

  button {
    background: linear-gradient(90deg, #22c55e, #15803d);
    border: none;
    border-radius: 22px;
    padding: 10px 22px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 12px rgba(34,197,94,0.3);
  }

  button:hover {
    filter: brightness(1.15);
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .dashboard { flex-direction: column; }
    .chart-section, .table-section { min-height: 420px; }
    button { width: 100%; }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ² Ecosystem Performance Dashboard</h1>
    <h2>Forest Management Strategy Game</h2>

    <div class="player-index">
      <div class="player-item" data-player="0"><div class="color-dot" style="background:#f59e0b;"></div>Player 1</div>
      <div class="player-item" data-player="1"><div class="color-dot" style="background:#16a34a;"></div>Player 2</div>
      <div class="player-item" data-player="2"><div class="color-dot" style="background:#db2777;"></div>Player 3</div>
      <div class="player-item" data-player="3"><div class="color-dot" style="background:#2563eb;"></div>Player 4</div>
    </div>

    <div class="dashboard">
      <div class="chart-section">
        <canvas id="forestRadar"></canvas>
      </div>
      <div class="table-section">
        <table id="scoreTable">
          <thead>
            <tr>
              <th>Factor</th>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>Player 3</th>
              <th>Player 4</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="regenBtn">ðŸŽ² Regenerate Scores</button>
    <button id="darkModeBtn">ðŸŒ— Toggle Dark Mode</button>
  </div>

<script>
const ctx = document.getElementById("forestRadar").getContext("2d");
const tbody = document.querySelector("#scoreTable tbody");

const factors = [
  "Tree Biomass Carbon", "Total Soil Carbon", "Ecosystem Carbon",
  "Wood Products Carbon", "Timber", "Deadwood",
  "Soil Water", "Net Present Value"
];

function randomData() {
  return Array.from({length: factors.length}, () => Math.floor(Math.random() * (80 - 25 + 1)) + 25);
}

let baseData = {
  player1: randomData(),
  player2: randomData(),
  player3: randomData(),
  player4: randomData(),
};

const palette = ["#f59e0b", "#16a34a", "#db2777", "#2563eb"];

function buildDatasets() {
  return Object.values(baseData).map((data, i) => ({
    label: `Player ${i+1}`,
    data,
    borderColor: palette[i],
    backgroundColor: palette[i] + "40",
    pointBackgroundColor: palette[i],
    borderWidth: 2.8,
    pointRadius: 3.8,
    pointHoverRadius: 6,
    fill: false,
  }));
}

const radarChart = new Chart(ctx, {
  type: "radar",
  data: { labels: factors, datasets: buildDatasets() },
  options: {
    responsive: true,
    scales: {
      r: {
        min: 0,
        max: 100,
        ticks: { stepSize: 20, color: "#0f2918", font: { size: 13, weight: "700" } },
        pointLabels: { color: "#0f2918", font: { size: 13, weight: "700" } },
        grid: { color: "rgba(0,0,0,0.1)", lineWidth: 1.2 },
        angleLines: { color: "rgba(0,0,0,0.25)", lineWidth: 1.4 },
      }
    },
    plugins: { legend: { display: false } },
    animation: { duration: 700, easing: "easeOutCubic" },
  }
});

function updateTable() {
  tbody.innerHTML = "";
  factors.forEach((factor, idx) => {
    const row = document.createElement("tr");
    row.dataset.index = idx;
    const cells = [`<td>${factor}</td>`];
    Object.values(baseData).forEach(player => cells.push(`<td>${player[idx]}</td>`));
    row.innerHTML = cells.join("");
    tbody.appendChild(row);
  });
}
updateTable();

document.getElementById("regenBtn").addEventListener("click", () => {
  baseData = {
    player1: randomData(),
    player2: randomData(),
    player3: randomData(),
    player4: randomData(),
  };
  radarChart.data.datasets = buildDatasets();
  radarChart.update();
  updateTable();
});

document.getElementById("darkModeBtn").addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const dark = document.body.classList.contains("dark");
  radarChart.options.scales.r.ticks.color = dark ? "#e8f6eb" : "#0f2918";
  radarChart.options.scales.r.pointLabels.color = dark ? "#e8f6eb" : "#0f2918";
  radarChart.options.scales.r.grid.color = dark ? "rgba(255,255,255,0.12)" : "rgba(0,0,0,0.1)";
  radarChart.options.scales.r.angleLines.color = dark ? "rgba(255,255,255,0.25)" : "rgba(0,0,0,0.25)";
  radarChart.update();
});

document.querySelectorAll(".player-item").forEach((item, index) => {
  item.addEventListener("mouseenter", () => {
    radarChart.data.datasets.forEach((ds, i) => {
      ds.borderWidth = i === index ? 3.6 : 1.5;
      ds.pointRadius = i === index ? 5 : 3;
      ds.fill = i === index;
    });
    radarChart.update();
  });
  item.addEventListener("mouseleave", () => {
    radarChart.data.datasets.forEach(ds => {
      ds.borderWidth = 2.8;
      ds.pointRadius = 3.8;
      ds.fill = false;
    });
    radarChart.update();
  });
});

// Row hover highlight
tbody.addEventListener("mouseenter", e => {
  const row = e.target.closest("tr");
  if (!row) return;
  const index = parseInt(row.dataset.index);
  highlightFactor(index);
}, true);

tbody.addEventListener("mouseleave", () => resetHighlight());

function highlightFactor(idx) {
  radarChart.options.scales.r.angleLines.color = ctx =>
    ctx.index === idx ? "rgba(34,197,94,0.9)" : "rgba(0,0,0,0.25)";
  radarChart.data.datasets.forEach(ds => {
    ds.pointRadius = ds.data.map((_, i) => i === idx ? 6 : 3.8);
  });
  radarChart.update();
}

function resetHighlight() {
  radarChart.options.scales.r.angleLines.color = "rgba(0,0,0,0.25)";
  radarChart.data.datasets.forEach(ds => ds.pointRadius = 3.8);
  radarChart.update();
}
</script>
</body>
</html>
