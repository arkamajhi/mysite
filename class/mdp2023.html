<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDP Class 2023</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="bigcontainer">
    <div class="content">
      <div class="para">Welcome MDP Students <br> The class starts at 10AM IST on Saturday, 16th September 2023</div>
      <div class="container">
        <div class="container-segment">
          <div class="segment-title">Hours</div>
          <div class="segment">
            <div class="flip-card" data-hours-tens>
              <div class="top">2</div>
              <div class="bottom">2</div>
            </div>
            <div class="flip-card" data-hours-ones>
              <div class="top">4</div>
              <div class="bottom">4</div>
            </div>
          </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Minutes</div>
          <div class="segment">
            <div class="flip-card" data-minutes-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Seconds</div>
          <div class="segment">
            <div class="flip-card" data-seconds-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-seconds-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
      </div>

      <br>
      <div class="para">
        Click on the button below to join the class<br>
        <a href="https://us06web.zoom.us/j/84132094551?pwd=Ukd4Z0I5SEJMUExmU1M1Ulk2WGpYdz09" target="_blank">
          <button class="button">Join Class</button>
        </a>
      </div>


    </div>
  </div>
</body>
</html>
