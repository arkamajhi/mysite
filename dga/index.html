<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Gap Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

</head>
<body>
    <button onclick="generateList()">Click me</button>

    <form action="#">
        <select name="" id="state">
            <option value="">-- Select State --</option>
        </select>
        <select name="" id="district">
            <option value="">-- Select District --</option>
        </select>
        <select name="" id="subdistrict">
            <option value="">-- Select Sub-District --</option>
        </select>
    </form>

    <main>

        <div id="multilevel-pane">
            <div class="multilevel-heading">
                <h2>Multilevel</h2>
            </div>
        </div>

        <div class="phc-list">
            <div class="heading">
                <h2>List of PHCs</h2>
            </div>
            <ul class="list">

            </ul>
        </div>

        <div id="map">
            Left Side
        </div>

    </main>

    <button onclick="toggleFullScreen()">
        <div id="fullscreenbtn">
            Maximize Full-Screen
          </div>

    </button>





    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="phc_list.js"></script>
    <!--script src="subdist.geojson"></script-->
    <script src="india_district_4dec2021.geojson"></script>

    <script src="app.js"></script>
    <script src="fullscreen.js"></script>

</body>
</html>
