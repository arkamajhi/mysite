<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Gap Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/maximize.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">

</head>
<body>




    <main>

        <div class="left-pane">
            <div class="multilevel-pane">
                <div class="heading">
                    <h3>Choose from the following</h3>
                </div>
                <div class="multi-selection">

                    <div class="multi-level-selects">

                        <div class="selectdiv">
                            Choose the state/s from the dropdown below<br>
                            <select name="" class="dropdown" id="state" onchange="">
                                <option value="">-- Select State --</option>
                            </select>
                        </div>

                        <div class="selectdiv">
                            Choose the district/s from the dropdown below<br>
                            <select name="" class="dropdown" id="district">
                                <option value="">-- Select District --</option>
                            </select>
                        </div>

                        <!--select name="" class="dropdown" id="subdistrict">
                            <option value="">-- Select Sub-District --</option>
                        </select-->
                    </div>

                    <div class="query">
                        <button  class="query-button" onclick="updateList()"><h2>Execute Query</h2></button>
                    </div>
                </div>

                <div class="phc-list">
                    <div class="heading">
                        <h2>List of District Hospitals</h2>
                    </div>
                    <ul class="list" id="left-list">

                    </ul>
                </div>

            </div>


        </div>

        <div class="right-pane">
            <div class="right-container">
                <div id="map">
                </div>
                <div id="chart">
                    <div class="heading">
                        <h3>Analysis</h3>
                    </div>
                    <div>
                        <canvas id="myChart"></canvas>
                      </div>

                </div>
            </div>

            <div class="arka">
                Made by <a href="https://arkadesignstudio.in" target="_blank">Arka Majhi</a> with <div id="love">‚ù§</div>
            </div>

            <button class="fullscreenbtn" onclick="toggleFullScreen()">
                <div id="fullscreenbtncontent">
                    <img src="./2989868.png" alt="">
                </div>
            </button>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js" integrity="sha512-oKI0pS1ut+mxQZdqnD3w9fqArLyILRsT3Dx0B+8RVEXzEk3aNK3J3pWlaGJ8MtTs1oiwyXDAH6hG6jy1sY0YqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>



    <!--script src="subdist.geojson"></script-->
    <script src="india_district_4dec2021.geojson"></script>

    <script src="basemap.js"></script>
    <script src="basemapshade.js"></script>

    <script src="updatelist.js"></script>


    <script src="dh_list.js"></script>

    <script src="dropdown.js"></script>

    <!--script src="test.js"></script-->

    <script src="charts.js"></script>

    <script src="fullscreen.js"></script>


</body>
</html>
