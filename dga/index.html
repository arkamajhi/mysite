<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Gap Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/maximize.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>




    <main>

        <div class="left-pane">
            <div class="multilevel-list">
                <div class="heading">
                    <h3>Choose from the following</h3>
                </div>
                <div class="multi-selection-dropdowns">

                    <select name="" class="dropdown" id="state">
                        <option value="">-- Select State --</option>
                    </select>

                    <select name="" class="dropdown" id="district">
                        <option value="">-- Select District --</option>
                    </select>
                    <select name="" class="dropdown" id="subdistrict">
                        <option value="">-- Select Sub-District --</option>
                    </select>
                    <div class="query">
                        <button  class="query-button" onclick="generateList()"><h2>Execute Query</h2></button>
                    </div>
                </div>
            </div>

            <div class="phc-list">
                <div class="heading">
                    <h2>List of PHCs</h2>
                </div>
                <ul class="list">

                </ul>
            </div>
        </div>

        <div class="right-pane">
            <div class="right-container">
                <div id="map">
                </div>
                <div id="chart">
                    <div class="heading">
                        <h3>Analysis</h3>
                    </div>
                </div>
            </div>

            <div class="arka">
                Made by <a href="https://arkadesignstudio.in" target="_blank">Arka Majhi</a> with <div id="love">‚ù§</div>
            </div>

            <button class="fullscreenbtn" onclick="toggleFullScreen()">
                <div id="fullscreenbtncontent">
                    <img src="https://cdn-icons-png.flaticon.com/512/2989/2989868.png" alt="">
                </div>
            </button>
        </div>

    </main>







    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="phc_list.js"></script>
    <!--script src="subdist.geojson"></script-->
    <script src="india_district_4dec2021.geojson"></script>

    <script src="app.js"></script>
    <script src="fullscreen.js"></script>

</body>
</html>
