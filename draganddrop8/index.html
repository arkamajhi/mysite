<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="dnd.js"></script>
  </head>
  <body>
    <div class="containers">
      <div class="container agegroup">
          <div class="age_heading_div"><h2>0 month</h2></div>
          <div draggable="true" class="box">A</div>
          <div draggable="true" class="box">B</div>
          <div draggable="true" class="box">C</div>
          <div draggable="true" class="box">D</div>
          <div draggable="true" class="box">E</div>
      </div>
      <div class="container agegroup">
          <div class="age_heading_div"><h2>1<sup>1</sup>&frasl;<sub>2</sub> months</h2></div>
          <div draggable="true" class="box">F</div>
          <div draggable="true" class="box">G</div>
          <div draggable="true" class="box">H</div>
          <div draggable="true" class="box">I</div>
          <div draggable="true" class="box">J</div>
      </div>
      <div class="container agegroup">
          <div class="age_heading_div"><h2>2<sup>1</sup>&frasl;<sub>2</sub> months</h2></div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
      </div>
      <div class="container agegroup">
          <div class="age_heading_div"><h2>3<sup>1</sup>&frasl;<sub>2</sub> months</h2></div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
      </div>
      <div class="container agegroup">
          <div class="age_heading_div"><h2>9 months</h2></div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
      </div>
      <div class="container agegroup">
          <div class="age_heading_div"><h2>1<sup>1</sup>&frasl;<sub>2</sub> year</h2></div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
          <div draggable="true" class="box">&nbsp;</div>
      </div>
    </div>

    <h2><center>Drag and Drop the Vaccines in the appropriate Age Group Slots</center></h2>

    <div class="container drag">
      <div draggable="true" class="box">A</div>
      <div draggable="true" class="box">A</div>
      <div draggable="true" class="box">A</div>
      <div draggable="true" class="box">A</div>
      <div draggable="true" class="box">A</div>
      <div draggable="true" class="box">A</div>
    </div>
  </body>

</html>
