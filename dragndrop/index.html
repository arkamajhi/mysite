<!DOCTYPE html>

<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/dragAndDropStyle.css">
        <title>Drag&Drop List Vanilla JavaScript</title>
    </head>

    <body>
        
        <h4 class="title">Simple page using drag & drop list with vanilla Javascript</h4>

        <div id="draggableContainer">
            <div class="draggableItem" id = "draggableItem1" draggable="true">Element 1</div>
            <div class="draggableItem" id = "draggableItem2" draggable="true">Element 2</div>
            <div class="draggableItem" id = "draggableItem3" draggable="true">Element 3</div>
            <div class="draggableItem" id = "draggableItem4" draggable="true">Element 4</div>
            <div class="draggableItem" id = "draggableItem5" draggable="true">Element 5</div>
        </div> 

        <script src="javaScript/script.js"> </script>

    </body>

</html>
