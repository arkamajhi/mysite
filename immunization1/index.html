<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/dragAndDropStyle.css">
        <title>Child Immunization</title>
        <meta http-equiv="refresh" content="30">
    </head>

    <body>

      <div id="background1" class="bgrect"><div class="vertical-center ages">0 months</div></div>
      <div id="background2" class="bgrect"><div class="vertical-center ages">1<sup>1</sup>&frasl;<sub>2</sub> months</div></div>
      <div id="background3" class="bgrect"><div class="vertical-center ages">2<sup>1</sup>&frasl;<sub>2</sub> months</div></div>
      <div id="background4" class="bgrect"><div class="vertical-center ages">3<sup>1</sup>&frasl;<sub>2</sub> months</div></div>
      <div id="background5" class="bgrect"><div class="vertical-center ages">9 months</div></div>
      <div id="background6" class="bgrect"><div class="vertical-center ages">16-24 months</div></div>
      <div id="background7" class="bgrect"><div class="vertical-center ages">2-5 years</div></div>
      <div id="background8" class="bgrect"><div class="vertical-center ages">5-6 years</div></div>
      <div id="background9" class="bgrect"><div class="vertical-center ages">10 years</div></div>
      <div id="background10" class="bgrect"><div class="vertical-center ages">16 years</div></div>

        <div id="draggableContainer">
            <div class="draggableItem" id = "1A" draggable="true">OPV-0</div>
            <div class="draggableItem" id = "1B" draggable="true">Hep-B</div>
            <div class="draggableItem" id = "1C" draggable="true">BCG</div>
            <div class="draggableItem" id = "1D" draggable="true">Vita-K</div>
            <div class="draggableItem" id = "1E" draggable="true">Colostrum Feeding</div>

            <div class="draggableItem" id = "2A" draggable="true">OPV-1</div>
            <div class="draggableItem" id = "2B" draggable="true">Penta-1</div>
            <div class="draggableItem" id = "2C" draggable="true">Rota-1</div>
            <div class="draggableItem" id = "2D" draggable="true">PCV-1</div>
            <div class="draggableItem" id = "2E" draggable="true">IPV-1</div>

            <div class="draggableItem" id = "3A" draggable="true">OPV-2</div>
            <div class="draggableItem" id = "3B" draggable="true">Penta-2</div>
            <div class="draggableItem" id = "3C" draggable="true">Rota-2</div>

            <div class="draggableItem" id = "4A" draggable="true">OPV-3</div>
            <div class="draggableItem" id = "4B" draggable="true">Penta-3</div>
            <div class="draggableItem" id = "4C" draggable="true">Rota-3</div>
            <div class="draggableItem" id = "4D" draggable="true">PCV-2</div>
            <div class="draggableItem" id = "4E" draggable="true">IPV-2</div>

            <div class="draggableItem" id = "5A" draggable="true">MR-1</div>
            <div class="draggableItem" id = "5B" draggable="true">JE-1</div>
            <div class="draggableItem" id = "5C" draggable="true">PCV Booster</div>
            <div class="draggableItem" id = "5D" draggable="true">Vita A Doze-1</div>

        </div>

        <script src="javaScript/script.js"> </script>
        <script src="javaScript/jQuery-3.5.1.js"> </script>

    </body>

</html>
