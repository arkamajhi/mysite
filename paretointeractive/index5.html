<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pareto Frontier Explorer Final</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body { font-family: sans-serif; margin: 20px; }
  svg { border: 1px solid #aaa; }
</style>
</head>
<body>

<h2>Pareto Frontier Explorer with Overall and Rotation-Specific Pareto Fronts</h2>

<input type="file" id="fileInput" accept=".csv"><br><br>

<select id="xVar"></select>
<select id="yVar"></select>
<button id="plotBtn">Plot</button><br><br>

<label><input type="checkbox" id="toggleR55" checked> Show 55-year (red) dots</label>
<label><input type="checkbox" id="toggleR65" checked> Show 65-year (green) dots</label>
<label><input type="checkbox" id="toggleR75" checked> Show 75-year (blue) dots</label><br>

<label><input type="checkbox" id="toggleLineR55" checked> Show 55-year Pareto line</label>
<label><input type="checkbox" id="toggleLineR65" checked> Show 65-year Pareto line</label>
<label><input type="checkbox" id="toggleLineR75" checked> Show 75-year Pareto line</label>
<label><input type="checkbox" id="toggleLineOverall" checked> Show Overall Pareto line</label><br><br>

<svg id="chart" width="800" height="500"></svg>

<script>
const svg = d3.select("#chart");
const width = +svg.attr("width"), height = +svg.attr("height");
let data = [];

d3.select("#fileInput").on("change", function() {
  const file = this.files[0];
  d3.csv(URL.createObjectURL(file)).then(csv => {
    data = csv;
    const vars = Object.keys(data[0]);
    d3.select("#xVar").selectAll("option")
      .data(vars).join("option").text(d=>d).attr("value",d=>d);
    d3.select("#yVar").selectAll("option")
      .data(vars).join("option").text(d=>d).attr("value",d=>d);
  });
});

d3.select("#plotBtn").on("click", function() {
  const xVar = d3.select("#xVar").property("value");
  const yVar = d3.select("#yVar").property("value");

  // Filter by Climate.code == 1
  const filtered = data.filter(d => +d["Climate code"] === 1);

  // Map Management regime to rotation colors
  const points = filtered.map(d => {
    let rotStr = d["Management regime"];
    let rot = +rotStr.split("R")[1];
    let color = "gray";
    let rotation = null;
    if (rot === 55) { color = "red"; rotation = 55; }
    else if (rot === 65) { color = "green"; rotation = 65; }
    else if (rot === 75) { color = "blue"; rotation = 75; }
    return { x: +d[xVar], y: +d[yVar], color: color, rotation: rotation };
  });

  // Pareto frontiers for each rotation
  const frontiers = [55,65,75].map(rot => {
    const pts = points.filter(p => p.rotation===rot).map(p => ({x:p.x, y:p.y}));
    return {rotation: rot, frontier: computeParetoFront(pts)};
  });

  // Overall Pareto frontier (all points)
  const overallFrontier = computeParetoFront(points.map(p=>({x:p.x, y:p.y})));

  // Clear previous plot
  svg.selectAll("*").remove();

  // Scales (x starts from 0)
  const xMax = d3.max(points, d=>d.x);
  const yExtent = d3.extent(points, d=>d.y);
  const x = d3.scaleLinear().domain([0, xMax]).range([60, width-20]);
  const y = d3.scaleLinear().domain(yExtent).nice().range([height-40, 30]);

  // Axes
  svg.append("g").attr("transform", `translate(0,${height-40})`).call(d3.axisBottom(x));
  svg.append("g").attr("transform", `translate(60,0)`).call(d3.axisLeft(y));

  // Axis labels
  svg.append("text")
    .attr("x", width/2).attr("y", height).attr("text-anchor","middle")
    .text(xVar);
  svg.append("text")
    .attr("x", -height/2).attr("y", 20).attr("transform","rotate(-90)")
    .attr("text-anchor","middle")
    .text(yVar);

  // Scatter points
  svg.selectAll("circle")
    .data(points)
    .join("circle")
    .attr("cx", d=>x(d.x))
    .attr("cy", d=>y(d.y))
    .attr("r", 4)
    .attr("fill", d=>d.color)
    .attr("class", d=> "dotR" + d.rotation);

  // Rotation-specific Pareto lines (dotted)
  frontiers.forEach(f => {
    svg.append("path")
      .datum(f.frontier)
      .attr("fill","none")
      .attr("stroke", f.rotation===55 ? "red" : f.rotation===65 ? "green" : "blue")
      .attr("stroke-width", 2)
      .attr("stroke-dasharray", "5,5")
      .attr("class","paretoLineR"+f.rotation)
      .attr("d", d3.line()
        .x(d=>x(d.x))
        .y(d=>y(d.y))
        .curve(d3.curveLinear)
      );
  });

  // Overall Pareto line (solid black)
  svg.append("path")
    .datum(overallFrontier)
    .attr("fill","none")
    .attr("stroke","black")
    .attr("stroke-width",2)
    .attr("class","paretoLineOverall")
    .attr("d", d3.line()
      .x(d=>x(d.x))
      .y(d=>y(d.y))
      .curve(d3.curveLinear)
    );

  // Cross at midpoint of all points
  const crossPoint = computeCross(points);
  const cross = svg.append("g")
    .attr("transform", `translate(${x(crossPoint.x)},${y(crossPoint.y)})`)
    .call(d3.drag().on("drag", function(event){
      d3.select(this).attr("transform", `translate(${event.x},${event.y})`);
    }));
  cross.append("line").attr("x1",-8).attr("x2",8).attr("stroke","black").attr("stroke-width",2);
  cross.append("line").attr("y1",-8).attr("y2",8).attr("stroke","black").attr("stroke-width",2);

  // Toggle handlers
  d3.select("#toggleR55").on("change", function() { svg.selectAll(".dotR55").attr("display", this.checked ? null : "none"); });
  d3.select("#toggleR65").on("change", function() { svg.selectAll(".dotR65").attr("display", this.checked ? null : "none"); });
  d3.select("#toggleR75").on("change", function() { svg.selectAll(".dotR75").attr("display", this.checked ? null : "none"); });
  d3.select("#toggleLineR55").on("change", function() { svg.selectAll(".paretoLineR55").attr("display", this.checked ? null : "none"); });
  d3.select("#toggleLineR65").on("change", function() { svg.selectAll(".paretoLineR65").attr("display", this.checked ? null : "none"); });
  d3.select("#toggleLineR75").on("change", function() { svg.selectAll(".paretoLineR75").attr("display", this.checked ? null : "none"); });
  d3.select("#toggleLineOverall").on("change", function() { svg.selectAll(".paretoLineOverall").attr("display", this.checked ? null : "none"); });

});

// Straight 2D Pareto frontier
function computeParetoFront(points){
  if(points.length===0) return [];
  const sorted = points.sort((a,b)=>b.x - a.x);
  const pareto = [sorted[0]];
  for (const p of sorted){
    if(p.y >= pareto[pareto.length-1].y)
      pareto.push(p);
  }
  return pareto;
}

// Cross at midpoint of all points
function computeCross(points){
  const xs = points.map(p=>p.x);
  const ys = points.map(p=>p.y);
  return {x: d3.mean(xs), y: d3.mean(ys)};
}
</script>

</body>
</html>
